{% extends 'bar_pedro/base.html' %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/cocktails_list.css' %}">
{% endblock %}
{% block title %}Cocktails List{% endblock %}
{% block content %}


<div style="display:block; margin-top:100px; margin-left: 10px"> 
    <div class="details" >
        <h1>Cocktails List</h1>
        <div class="list">
            {% for x in menu %}
                <ul>
                    <a href="{% url 'details' x.id %}" class="alist"><li>{{x.cocktail}}</li></a>
                </ul>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
