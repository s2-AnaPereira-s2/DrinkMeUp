{% extends 'bar_pedro/base.html' %}
{% load static %}
{% load socialaccount %}


{% block title %}SIGNIN{% endblock %}
<link rel="stylesheet" href="{% static 'css/styles.css' %}">

{% block content %}
<div class="login-main">
  <div class="quote-small">
    <h3>Pedro Cocktails</h3>
  </div>
  <div class="quote-text">
    <h2>GET YOUR<br>DRINK</h2>
  </div>

  <div class="login-menu" id="login-menu">
    <div class="login-box">
      <form action="" method="post">
        {% csrf_token %}
        <div class="form-group">
          <input type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
          <input type="password" name="password" placeholder="Password">
        </div>
        <div class="login-btn">
          <button type="submit">Log In</button>
        </div>
      </form>
      <div class="links">
        <div class="password-reset">
          <a href="{% url 'password_reset' %}">Forgot your password?</a>
        </div>
        <div class="login-bottom">
          <div class="join-us-btn">
            <a href="{% url 'signup' %}">Join us</a>
          </div>
          <div class="google-lgn">
            <a href="{% provider_login_url 'google' %}"><img src="../../static/google.png" alt="google"
                class="google-icon">Google login</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
